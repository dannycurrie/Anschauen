<div class="audioContainer" (mouseover)="showControls()" (mouseout)="hideControls()" [class.dark]="dark" [class.light]="light">

    <div class="label">
        <span [class.dark]="dark" [class.light]="light">{{_audioId}} </span>
    </div>

    |

    <div class="controls">
        <i (click)="playAudio()" class="fa fa-play " [class.dark]="dark" [class.light]="light" [hidden]="playing" aria-hidden="true"></i>
        <i (click)="stopAudio()" class="fa fa-stop" [class.dark]="dark" [class.light]="light"  [hidden]="!playing" aria-hidden="true"></i>
        <i (click)="volumeDown()" class="fa fa-volume-down" [class.dark]="dark" [class.light]="light" aria-hidden="true" [hidden]="!show"></i>
        <i (click)="volumeUp()" class="fa fa-volume-up" [class.dark]="dark" [class.light]="light" aria-hidden="true" [hidden]="!show"></i>
        <i (click)="changeSpeed()" class="fa fa-clock-o" [class.dark]="dark" [class.light]="light" aria-hidden="true" title="Change Speed" [hidden]="!show"></i>
    </div>
</div>
